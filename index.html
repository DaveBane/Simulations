<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Sphere Nucleation Simulation</title>
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include our custom script -->
  <script defer src="script.js"></script>
  <style>
    /* Ensure the canvas fills the window */
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    h1 {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 100;
    }
  </style>
</head>
<body>
  <h1>3D Sphere Nucleation Simulation</h1>
  <div id="canvas-container"></div>
</body>
</html>
