<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere Simulation</title>
    <link rel="stylesheet" href="/public/style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
        }
    }
    </script>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <button onclick="setCameraView('front')">Front</button>
            <button onclick="setCameraView('top')">Top</button>
            <button onclick="setCameraView('side')">Side</button>
            <button onclick="setCameraView('orbit')">Orbit</button>
        </div>
        <div class="control-group">
            <label>Speed: </label>
            <input type="range" id="speedControl" min="0.1" max="3" step="0.1" value="1" oninput="updateSpeed(this.value)">
            <span id="speedValue">1x</span>
        </div>
        <div class="control-group">
            <button onclick="resetSimulation()" class="danger">Reset</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
